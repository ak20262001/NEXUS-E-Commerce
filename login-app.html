<!DOCTYPE html>
<html lang="id" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus Retail - Premium E-Commerce with Chat">
    <title>Nexus Retail | Premium E-Commerce with Chat</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#f5f7ff',
                            100: '#ebf0ff',
                            600: '#4f46e5',
                            700: '#4338ca',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Chat Messages Styling */
        .message-item {
            display: flex;
            animation: slideUp 0.3s ease-out forwards;
        }

        .message-item.sender {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message-item.sender .message-bubble {
            background-color: #4f46e5;
            color: white;
            border-radius: 16px 4px 16px 16px;
        }

        .message-item.receiver .message-bubble {
            background-color: #f1f5f9;
            color: #1e293b;
            border-radius: 4px 16px 16px 16px;
        }

        .dark .message-item.receiver .message-bubble {
            background-color: #334155;
            color: #f1f5f9;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .message-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        /* Toast Notification */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-notification {
            animation: slideInRight 0.3s ease-out forwards;
        }

        /* Status Badge */
        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-slate-100 transition-colors duration-300 font-sans">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass border-b border-slate-200 dark:border-dark-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                    <div class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center shadow-lg shadow-brand-600/30">
                        <i class="fa-solid fa-bolt text-white text-xl"></i>
                    </div>
                    <span class="font-bold text-2xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-violet-600">NEXUS</span>
                </div>

                <!-- Search Bar -->
                <div class="hidden lg:flex flex-1 max-w-xl mx-12">
                    <div class="relative w-full group">
                        <input type="text" id="searchInput" placeholder="Cari barang impian Anda..."
                            class="w-full pl-12 pr-4 py-3 rounded-2xl border border-slate-200 dark:border-dark-border dark:bg-slate-800 focus:ring-2 focus:ring-brand-600 transition-all outline-none text-sm">
                        <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-600 transition-colors"></i>
                    </div>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-2 sm:gap-6">
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()" class="p-2.5 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i id="themeIcon" class="fa-solid fa-moon text-lg"></i>
                    </button>

                    <!-- Cart Button -->
                    <button onclick="toggleCart()" class="relative group p-2.5">
                        <i class="fa-solid fa-bag-shopping text-xl group-hover:text-brand-600 transition-colors"></i>
                        <span id="cartBadge" class="absolute -top-1 -right-1 h-5 w-5 bg-brand-600 border-2 border-white dark:border-dark-bg rounded-full text-[10px] font-bold text-white flex items-center justify-center transform scale-0 transition-transform">0</span>
                    </button>

                    <!-- Auth Container -->
                    <div id="auth-container">
                        <button onclick="renderLoginModal()" class="px-6 py-2.5 rounded-xl bg-brand-600 text-white font-semibold hover:bg-brand-700 transition">
                            <i class="fa-solid fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Drawer -->
    <div id="cartDrawer" class="fixed inset-0 z-[60] pointer-events-none">
        <div id="cartOverlay" onclick="toggleCart()" class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
        <div id="cartContent" class="absolute right-0 top-0 h-full w-full max-w-md bg-white dark:bg-dark-card shadow-2xl translate-x-full transition-transform duration-500 pointer-events-auto flex flex-col">
            <!-- Cart Header -->
            <div class="p-6 border-b dark:border-dark-border flex justify-between items-center">
                <h3 class="text-xl font-bold">Keranjang Belanja</h3>
                <button onclick="toggleCart()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- Cart Items -->
            <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

            <!-- Cart Footer -->
            <div class="p-6 border-t dark:border-dark-border space-y-4">
                <div class="flex justify-between items-center text-sm font-semibold text-slate-600 dark:text-slate-400">
                    <span>Total Item: <span id="totalItemCount" class="font-bold text-brand-600">0</span></span>
                </div>
                <div class="flex justify-between items-center text-xl font-extrabold">
                    <span>Subtotal:</span>
                    <span id="cartTotalPrice">IDR 0</span>
                </div>
                <div class="flex gap-3">
                    <button onclick="clearAllCart()" class="flex-1 py-3 rounded-2xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 font-bold hover:bg-red-100 dark:hover:bg-red-900/30 transition border border-red-200 dark:border-red-800">
                        <i class="fa-solid fa-trash-alt mr-2"></i>Kosongkan
                    </button>
                    <button onclick="proceedCheckout()" class="flex-1 py-3 rounded-2xl bg-brand-600 text-white font-bold hover:bg-brand-700 transition">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <section class="relative rounded-[2rem] overflow-hidden mb-12 bg-slate-900 text-white py-16 px-10">
            <div class="absolute inset-0 opacity-40">
                <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover" alt="Hero Background">
            </div>
            <div class="relative z-10 max-w-2xl">
                <h2 class="text-5xl font-extrabold mb-4">Eksplorasi Gaya Baru</h2>
                <p class="text-slate-300 text-lg mb-8">Koleksi gadget dan fashion premium dengan chat langsung ke penjual.</p>
                <button class="bg-brand-600 hover:bg-brand-700 px-8 py-4 rounded-2xl font-bold transition">Lihat Promo</button>
            </div>
        </section>

        <!-- Category Tabs -->
        <div class="mb-10">
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Kategori Produk</h3>
            <div class="flex flex-wrap gap-3" id="categoryTabs">
                <button onclick="filterCategory('All')" class="cat-btn active px-6 py-3 rounded-2xl bg-brand-600 text-white font-semibold transition-all shadow-lg shadow-brand-600/20">Semua</button>
                <button onclick="filterCategory('Tas')" class="cat-btn px-6 py-3 rounded-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border font-semibold hover:border-brand-600 transition-all">Tas</button>
                <button onclick="filterCategory('Sepatu')" class="cat-btn px-6 py-3 rounded-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border font-semibold hover:border-brand-600 transition-all">Sepatu</button>
                <button onclick="filterCategory('Jam Tangan')" class="cat-btn px-6 py-3 rounded-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border font-semibold hover:border-brand-600 transition-all">Jam Tangan</button>
                <button onclick="filterCategory('Laptop')" class="cat-btn px-6 py-3 rounded-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border font-semibold hover:border-brand-600 transition-all">Laptop</button>
                <button onclick="filterCategory('Handphone')" class="cat-btn px-6 py-3 rounded-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border font-semibold hover:border-brand-600 transition-all">Handphone</button>
            </div>
        </div>

        <!-- Products Header & Sort -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h3 class="text-2xl font-bold" id="categoryTitle">Semua Produk</h3>
                <p class="text-slate-500 text-sm">Menampilkan koleksi terbaik untuk Anda</p>
            </div>

            <div class="flex items-center gap-3 bg-white dark:bg-dark-card p-1.5 rounded-2xl shadow-sm border border-slate-200 dark:border-dark-border">
                <span class="text-[10px] font-bold text-slate-400 ml-3 uppercase tracking-tighter">Urutkan</span>
                <select id="sortSelect" onchange="fetchProducts()" class="bg-transparent py-2 px-4 rounded-xl text-sm font-bold focus:outline-none cursor-pointer">
                    <option value="default">Default (A-Z)</option>
                    <option value="newest">Terbaru</option>
                    <option value="oldest">Terlama</option>
                    <option value="price_asc">Termurah</option>
                    <option value="price_desc">Termahal</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark-card border-t border-slate-200 dark:border-dark-border mt-20 py-12 text-center">
        <p class="text-slate-500 font-medium">&copy; 2026 Nexus Retail Group. All Rights Reserved.</p>
    </footer>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-2 max-w-xs"></div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/chat-ui.js"></script>
    <script src="./js/login-ui.js"></script>
    <script src="./js/price-manager.js"></script>
    <script src="./js/app-with-chat.js"></script>
</body>

</html>
